<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/user-profile.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container transparent-container mt-5 mb-5">
    <form method="POST" th:action="@{/profile/edit/{id}(id=${id})}" th:object="${userForm}" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{user}" />
        <img th:src="${userProfilePicture}" alt="User Profile Picture" class="profile-picture">
        <br><br>
        <span style="background-color: #ff9100; color: white; padding: 5px; border: 2px solid black; border-radius: 5px;">Max size picture 5MB</span><br><br>
        <input type="file" name="profilePicture.profileImage" accept="image/jpeg, image/png">
        <hr>
        <label class="form-label" title="Розкажіть щось про себе!">Про себе: <span style="color:red">*</span></label>
        <textarea name="user.about" placeholder="Введіть щось про себе" class="form-control" th:text="*{user.about}" autocomplete="off"></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('user.about')}" th:errors="*{user.about}">user about error</div>
        <hr>
        <div class="form-check">
            <input name="changePasswordCheckbox" class="form-check-input" type="checkbox" id="changePasswordCheckbox" onclick="toggleNewPasswordField()" th:checked="${changePasswordCheckbox}">
            <label class="form-check-label" for="changePasswordCheckbox">
                Change Password
            </label>
        </div>
        <div id="newPasswordField" style="display: none;">
            <label class="form-label" title="Введіть ваш новий пароль!">Новий пароль: <span style="color:red">*</span></label>
            <input type="password" name="userPasswordNew" placeholder="Введіть ваш новий пароль" class="form-control" autocomplete="off" disabled>
            <p style="color:red" th:if="${errorPassword}" th:text="${errorPassword}"></p>
        </div>
        <hr>
        <label class="form-label" title="Введіть ваш пароль щоб зберегти всі зміненні дані!">Пароль: <span style="color:red">*</span></label>
        <input type="password" name="currentPassword"  placeholder="Введіть ваш пароль" class="form-control" autocomplete="off">
        <p style="color:red" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <hr>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a th:href="@{/profile/{userName}(userName=${user.userName})}" class="btn btn-primary">Повернутись</a>
    </form>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
<script src="/js/change-password.js"></script>
</body>
</html>
