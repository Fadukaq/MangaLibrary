<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Відновлення пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <div class="text-center mb-3">
                <div class="brand-container mt-5">
                    <img src="/images/icons/MangaLibraryIcon.png" style="height:80px;" alt="MangaLibrary Logo">
                    <span class="brand-text">
                        <span style="color:#ffffff;">Manga</span>
                        <span style="color:#8b8b8b;">Library</span>
                    </span>
                </div>
                <h2 class="mb-3">Відновлення пароля</h2>
                <p style="color:#a2a2a2;">Якщо ви забули пароль від свого акаунту, ви можете його відновити!</p>
            </div>
            <form th:action="@{/reset-password}" method="post">
                <div th:if="${errorEmail}" class="text-danger text-center mb-3">
                    <span th:text="${errorEmail}"></span>
                </div>
                <div class="mb-3 input-container">
                    <label for="email" class="form-label">Email:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Введіть ваш email" required th:value="${email}">
                    </div>
                </div>

                <div class="mb-3 input-container">
                    <label for="resetCode" class="form-label">Код відновлення:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="resetCode" id="resetCode" class="form-control" placeholder="Введіть код відновлення" th:value="${resetCode}">
                        <button type="submit" name="action" value="getResetCode" class="btn btn-outline-info">Отримати код</button>
                    </div>
                </div>

                <div th:if="${errorCode}" class="text-danger text-center mb-3">
                    <span th:text="${errorCode}"></span>
                </div>
                <div th:if="${successCode}" class="text-success text-center mb-3">
                    <span th:text="${successCode}"></span>
                </div>

                <div class="mb-3 input-container">
                    <label for="newPassword" class="form-label">Новий пароль:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Введіть новий пароль">
                    </div>
                </div>

                <div th:if="${errorPassword}" class="text-danger text-center mb-3">
                    <span th:text="${errorPassword}"></span>
                </div>
                <button type="submit" name="action" value="resetPassword" class="btn btn-primary w-100 mt-4 mb-3">Оновити пароль</button>
                <div class="text-center account">
                    <a href="/login">Повернутися до входу</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
