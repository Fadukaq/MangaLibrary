<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Відновлення пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 transparent-container">
            <h2 class="mb-4 text-center">Відновлення пароля</h2>
            <form th:action="@{/reset-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" name="email" id="email" class="form-control" required th:value="${email}">
                </div>

                <div th:if="${errorEmail}" class="text-danger mb-3">
                    <span th:text="${errorEmail}"></span>
                </div>
                <span class="text-success" th:text="${successEmail}"></span>

                <div class="mb-3">
                    <label for="resetCode" class="form-label">Reset Code:</label>
                    <div class="input-group">
                        <input type="text" name="resetCode" id="resetCode" th:value="${resetCode}" class="form-control">
                        <button type="submit" name="action" value="getResetCode"  class="btn btn-outline-secondary">Отримати код</button>
                    </div>
                </div>

                <div th:if="${errorCode}" class="text-danger mb-3">
                    <span th:text="${errorCode}"></span>
                </div>

                <span class="text-success" th:text="${successCode}"></span>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Новий пароль:</label>
                        <input type="password" name="newPassword" id="newPassword" class="form-control">
                    </div>

                <div th:if="${errorPassword}" class="text-danger mb-3">
                    <span th:text="${errorPassword}"></span>
                </div>
                <button type="submit" name="action" value="resetPassword" class="btn btn-primary">Оновити пароль</button>
            </form>

        </div>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
