<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Додавання новини</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/news/news-form.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<header th:insert="~{blocks/header :: header}"></header>
<div class="content mt-3">
    <div class="container mt-5 mb-5">
        <div class="form-container">
            <form th:action="@{/news/add}" th:object="${news}" method="post">
                <h4 style="text-align:center;">Додавання новини</h4>
                <div class="form-group mt-4">
                    <label for="title">Назва новини</label>
                    <input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                </div>
                <div class="form-group mt-4">
                    <label for="text">Опис новини</label>
                    <textarea id="text" name="text" class="form-control" rows="5" th:field="*{text}" required></textarea>
                    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-danger"></span>
                </div>
                <div class="form-group mt-4 text-end">
                    <button type="submit" class="btn btn-custom-confirm">Додати новину</button>
                    <a href="/news" class="btn btn-custom-back">Повернутись</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${#authorization.expression('isAuthenticated()')}" src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
