<div th:fragment="errorModal">
    <link rel="stylesheet" href="/css/modal-styles.css">
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #212121; color: #ffffff;">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Помилка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">Виникла помилка. Спробуйте ще раз.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom-confirm" data-bs-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>
</div>
