<div th:fragment="edit-comment-modal">
    <link rel="stylesheet" href="/css/modal-styles.css">
    <div class="modal fade" id="edit-comment-modal" tabindex="-1" aria-labelledby="edit-comment-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-comment-modal-label">Редагувати коментар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-comment-form">
                        <textarea id="edit-comment-text" class="form-control"></textarea>
                        <button type="submit" class="btn btn-custom-confirm mt-3" style="float: right;">Зберегти зміни</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
