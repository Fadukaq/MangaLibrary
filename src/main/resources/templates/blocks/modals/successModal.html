<div th:fragment="successModal">
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #212121; color: #ffffff;">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Успіх</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="successMessage">Ваше повідомлення надіслано.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom-confirm" data-bs-dismiss="modal">Закрити</button>
            </div>
        </div>
    </div>
</div>
</div>
