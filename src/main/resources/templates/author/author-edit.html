<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Author Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/author/author-forms.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="container-form">
        <h2 class="mb-4" style="text-align:center; color:#ff0080">Редагування Автора</h2>
        <form th:action="@{/author/edit/{id}(id=${author.id})}" th:method="POST" th:object="${author}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="id" th:value="${author.id}" />
            <div class="form-group">
                <label for="name" class="form-label"><i class="fas fa-circle pink-dot"></i>Ім'я автора манги</label>
                <input type="text" id="name" name="name" th:value="${author.name}" placeholder="Введіть Ім'я автора манги" class="form-control" autocomplete="off">
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </div>
            <div class="form-group">
                <label for="urlPicture" class="form-label"><i class="fas fa-circle pink-dot"></i>Посилання на картинку автора манги</label>
                <input type="text" id="urlPicture" name="urlPicture" th:value="${author.urlPicture}" placeholder="Введіть Посилання на картинку автора манги" class="form-control" autocomplete="off">
                <div class="error-message" th:if="${#fields.hasErrors('urlPicture')}" th:errors="*{urlPicture}">urlPicture error</div>
            </div>
            <div class="form-group">
                <label for="biography" class="form-label"><i class="fas fa-circle pink-dot"></i>Біографія автора манги</label>
                <textarea id="biography" name="biography" placeholder="Введіть Біографію автора манги" th:text="${author.biography}" class="form-control" autocomplete="off"></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('biography')}"  th:errors="*{biography}">biography error</div>
            </div>
            <button type="submit" class="btn btn-custom-subscribe" style="padding:6px 12px;">Редагувати автора</button>
            <a href="/manga" class="btn btn-custom-back">Повернутись</a>
        </form>
    </div>
</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
