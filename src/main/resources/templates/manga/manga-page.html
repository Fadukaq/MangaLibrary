<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manga Pages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/manga-page.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 text-center">
            <div class="manga-container">
                <div th:each="page : ${mangaPages}" class="manga-page mb-4 d-inline-block">
                    <img th:src="@{{page}(page=${page})}" class="img-fluid" alt="Manga Page">
                </div>
            </div>
        </div>
    </div>
</div>
<a th:href="@{/manga/{id}(id=${id})}" class="btn btn-primary fixed-right">Повернутись</a>
<script src="/js/loader-spinner.js"></script>

</body>
</html>
