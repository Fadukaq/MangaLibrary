<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/manga-main.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/customMessageBorder.css">
    <link rel="stylesheet" href="/css/manga-genre-fixed-container.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>

<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="row">
        <div th:if="${noResults}" class="text-center p-4 customBorder">
            <h2>За вашим запитом: <span th:text="${searchQuery}"></span> нічого не знайдено!</h2>
        </div>
        <div th:each="el : ${mangas}" class="col-md-6 col-lg-4 mb-4">
            <div class="custom-container position-relative">
                <a th:href="@{'/manga/' + ${el.id}}" class="d-flex justify-content-center align-items-center position-relative">
                    <img th:src="@{${el.mangaPosterImg}}" class="img-fluid" alt="manga image" loading="lazy">
                    <div class="custom-title text-center position-absolute w-100" th:text="${el.mangaName}"></div>
                    <div class="overlay d-flex flex-column justify-content-center align-items-center">
                        <h5 class="overlay-title text-center mb-2" th:text="${el.mangaName}"></h5>
                        <p class="overlay-description text-center mb-0">
                            <span style="color:white;" th:text="${#strings.length(el.mangaDescription) > 125 ? #strings.substring(el.mangaDescription, 0, 125) + '...' : el.mangaDescription}"></span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
        <nav aria-label="Page navigation" th:if="${!noResults}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, type=${searchType}, page=${currentPage})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, type=${searchType}, page=${i + 1})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, type=${searchType}, page=${currentPage + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="fixed-right-container" th:if="${searchType == 'genre'}">
        <div th:if="(${#authentication.authorities[0].authority == 'ADMIN'}) or (${#authentication.authorities[0].authority == 'MangaModerator'})">
            <form th:action="@{'/genre/delete/' + ${genreId}}" method="post" onsubmit="return confirmDelete()">
                <button class="btn btn-danger mb-2" type="submit" style="width: 150px;">Видалити</button>
            </form>
            <a th:href="@{'/genre/edit/' + ${genreId}}" class="btn btn-warning">Редагувати</a>
        </div>
    </div>

</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
<script src="/js/confirmDelete.js"></script>
</body>
</html>
