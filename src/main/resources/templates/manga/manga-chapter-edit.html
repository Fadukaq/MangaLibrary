<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування глави</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/manga/chapter-forms.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="container-form">
        <h2 class="mb-5" style="text-align: center; color: #ff0080;">Редагування глави</h2>
        <form action="#" method="POST" th:action="@{/manga/{mangaId}/chapter/edit/{chapterId}(mangaId=${mangaId}, chapterId=${chapter.id})}" th:object="${chapterForm}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="chapterTitle"><i class="fas fa-circle pink-dot"></i>Назва глави</label>
                <input type="text" id="chapterTitle" th:field="*{chapter.title}" placeholder="Введіть назву глави" class="form-control" autocomplete="off">
                <div class="text-danger" th:if="${#fields.hasErrors('chapter.title')}" th:errors="*{chapter.title}">chapter title error</div>
            </div>

            <div class="form-group custom-file-upload-wrapper">
                <div class="custom-file-upload-container" onclick="document.getElementById('pagesImage').click();">
                    <input type="file" id="pagesImage" name="chapterImage.pagesImage" accept="image/jpeg, image/png" multiple style="display: none;" onchange="previewMultipleImages(event)">
                    <div id="pagesImagePreviewContainer" class="preview-image-container">
                        <i id="uploadIcon" class="fas fa-upload"></i>
                    </div>
                </div>
                <br>
                <p>Завантажити картинки глави</p>
                <div class="text-danger" th:if="${#fields.hasErrors('chapterImage.pagesImage')}" th:errors="*{chapterImage.pagesImage}">Ошибка загрузки картинок главы</div>
            </div>
            <input type="hidden" name="fileOrder" id="fileOrder">
            <br>
            <button type="submit" class="btn btn-custom-subscribe" style="padding:6px 12px;">Оновити главу</button>
            <a th:href="@{/manga/{mangaId}(mangaId=${mangaId})}" class="btn btn-custom-back">Повернутись</a>
        </form>
        <div id="imagePreviewSection" class="image-preview-section" style="display:flex;">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const chapterImageUrls = /*[[${chapterImageUrls}]]*/ [];

        const previewContainer = document.getElementById('imagePreviewSection');
        previewContainer.style.display = 'flex';

        chapterImageUrls.forEach((url, index) => {
            const imgWrapper = document.createElement('div');
            imgWrapper.className = 'image-wrapper';
            imgWrapper.dataset.index = index;

            const img = document.createElement('img');
            img.src = url;
            img.className = 'preview-image';
            imgWrapper.appendChild(img);

            const moveUpBtn = document.createElement('button');
            moveUpBtn.className = 'move-up-btn';
            moveUpBtn.textContent = '⬆';
            moveUpBtn.onclick = function() {
                moveImage(imgWrapper, 'up');
                reorderFiles();
            };
            imgWrapper.appendChild(moveUpBtn);

            const moveDownBtn = document.createElement('button');
            moveDownBtn.className = 'move-down-btn';
            moveDownBtn.textContent = '⬇';
            moveDownBtn.onclick = function() {
                moveImage(imgWrapper, 'down');
                reorderFiles();
            };
            imgWrapper.appendChild(moveDownBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-image-btn';
            deleteBtn.textContent = 'Удалить';
            deleteBtn.onclick = function() {
                imgWrapper.remove();
                reorderFiles();
            };
            imgWrapper.appendChild(deleteBtn);

            previewContainer.appendChild(imgWrapper);
        });
    });
</script>
<script src="/js/manga/manga-load-chapter-picture.js"></script>
</body>
</html>
