<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chapter Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="transparent-container">
        <form action="#" method="POST" th:action="@{/manga/{mangaId}/chapter/edit/{chapterId}(mangaId=${mangaId}, chapterId=${chapter.id})}" th:object="${chapterForm}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="chapterTitle">Назва глави</label>
                <input type="text" id="chapterTitle" th:field="*{chapter.title}" placeholder="Введіть назву глави" class="form-control" autocomplete="off">
                <div class="text-danger" th:if="${#fields.hasErrors('chapter.title')}" th:errors="*{chapter.title}">chapter title error</div>
            </div>
            <br>
            <hr>
            <div class="form-group">
                <label for="chapterPages">Картинки глави</label>
                <input type="file" id="chapterPages" th:field="*{chapterImage.pagesImage}" accept="image/jpeg, image/png," multiple>
                <div class="text-danger" th:if="${#fields.hasErrors('chapterImage.pagesImage')}" th:errors="*{chapterImage.pagesImage}">Ошибка загрузки картинок главы</div>
            </div>

            <div th:each="imageUrl, itemStat : *{chapterImage.existingImages}">
                <input type="hidden" th:field="*{chapterImage.existingImages[__${itemStat.index}__]}" />
            </div>

            <div class="form-group">
                <label>Текущие картинки глави:</label>
                <div th:each="imageUrl : ${chapterImageUrls}" class="mb-2">
                    <img th:src="@{${imageUrl}}" class="img-thumbnail" style="max-width: 200px;">
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Обновить главу</button>
            <a th:href="@{/manga/{mangaId}(mangaId=${mangaId})}" class="btn btn-primary">Повернутись</a>
        </form>
    </div>
</div>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
