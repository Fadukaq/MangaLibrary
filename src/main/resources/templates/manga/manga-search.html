<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manga Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manga-main.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <style>
        .customBorder
        {
            border-radius:20px;
            background-color:#7663ff;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <div class="row">
        <div th:if="${noResults}" class="text-center p-4 customBorder">
            <h2>По вашему запросу: <span th:text="${searchQuery}"></span> ничего не найдено!</h2>
        </div>
        <div th:each="el : ${mangas}" class="col-md-6 col-lg-4 mb-4">
            <div class="card text-white bg-dark h-100">
                <a th:href="@{'/manga/' + ${el.id}}" class="d-flex justify-content-center align-items-center mt-3">
                    <img th:src="@{${el.mangaPosterImg}}" class="card-img-top" alt="manga image" style="width: 350px; height: 450px;">
                </a>
                <div class="card-body d-flex flex-column justify-content-center align-items-center sty">
                    <a th:href="@{'/manga/' + ${el.id}}">
                        <h5 class="card-title text-center" th:text="${el.mangaName}"></h5>
                    </a>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation" th:if="${!noResults}" >
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, page=${currentPage})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage ? 'active' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, page=${i + 1})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/search(q=${searchQuery}, page=${currentPage + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>


<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 mx-5 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-white rounded">© 2024 Company, Inc</span>
    </div>
</footer>
</body>
</html>
