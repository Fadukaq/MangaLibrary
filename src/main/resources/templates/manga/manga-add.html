<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manga Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="transparent-container">
        <form action="/manga/add" method="POST" th:object="${mangaForm}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="manga.mangaName" placeholder="Введіть назву манги" class="form-control" autocomplete="off">
            <div style="color:red" th:if="${#fields.hasErrors('manga.mangaName')}" th:errors="*{manga.mangaName}">mangaName error</div>
            <br>
            <textarea name="manga.mangaDescription" placeholder="Введіть опис манги" class="form-control" autocomplete="off"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('manga.mangaDescription')}" th:errors="*{manga.mangaDescription}">mangaDescription error</div>
            <br>
            <input type="number" name="manga.releaseYear" placeholder="Введіть рік релізу манги(YYYY)" class="form-control" min="1902" th:max="${maxYear}" autocomplete="off">
            <div style="color:red" th:if="${#fields.hasErrors('manga.releaseYear')}" th:errors="*{manga.releaseYear}">releaseYear error</div>
            <br>
            <input type="text" name="manga.mangaAuthor" placeholder="Введіть автора манги" class="form-control" autocomplete="off">
            <div style="color:red" th:if="${#fields.hasErrors('manga.mangaAuthor')}" th:errors="*{manga.mangaAuthor}">mangaName error</div>
            <br>
            <h4>Виберіть жанри:</h4>
            <div class="row">
                <div class="col-md-6" th:each="genre : ${genres}">
                    <div class="form-check">
                        <input type="checkbox" th:id="${'genre_' + genre.id}" th:field="*{genres}" th:value="${genre.id}" class="form-check-input">
                        <label th:for="${'genre_' + genre.id}" th:text="${genre.genreName}" class="form-check-label"></label>
                    </div>
                </div>
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}">genres error</div>
            <hr>
            <div class="form-check">
                <input type="checkbox" th:field="*{manga.adultContent}" id="adultContent" class="form-check-input">
                <label for="adultContent" class="form-check-label">18+</label>
            </div>
            <hr>
            <label for="mangaStatus">Статус манги:</label>
            <select class="custom-select" id="mangaStatus" name="manga.mangaStatus">
                <option value="release" selected>Реліз</option>
                <option value="ongoing">Онгоїнг</option>
                <option value="completed">Завершено</option>
            </select>
            <br>
            <span th:if="${#fields.hasErrors('manga.mangaStatus')}" th:errors="*{manga.mangaStatus}" class="text-danger"></span>
            <hr>
            <p>Постер манги</p>
            <input type="file" th:field="*{mangaImage.posterImage}" accept="image/jpeg, image/png,">
            <div style="color:red" th:if="${#fields.hasErrors('mangaImage.posterImage')}" th:errors="*{mangaImage.posterImage}">posterImage error</div>
            <br>
            <hr>
            <p>Картинки манги</p>
            <input type="file" th:field="*{mangaImage.pagesImage}" accept="image/jpeg, image/png," multiple>
            <div style="color:red" th:if="${#fields.hasErrors('mangaImage.pagesImage')}" th:errors="*{mangaImage.pagesImage}">pagesImage error</div>
            <br>
            <hr>
            <p>Задній фон манги, якщо є.</p>
            <input type="file" th:field="*{mangaImage.backGroundMangaImg}" accept="image/jpeg, image/png,">
            <br>
            <hr>
            <button type="submit" class="btn btn-success">Додати мангу</button>
            <a href="/manga" class="btn btn-primary">Повернутись</a>
        </form>
    </div>
</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>

</body>
</html>
