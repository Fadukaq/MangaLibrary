<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manga Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <style th:inline="javascript">
        body {
            background:
            linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url([[${backGroundImgUser}]]) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <form method="POST" th:action="@{/manga/edit/{id}(id=${id})}" th:object="${mangaForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <textarea name="manga.mangaDescription" placeholder="Введіть опис манги" class="form-control" th:text="*{manga.mangaDescription}" ></textarea>
        <div style="color:red" th:if="${#fields.hasErrors('manga.mangaDescription')}" th:errors="*{manga.mangaDescription}">mangaDescription error</div>
        <br>
        <input type="number" name="manga.releaseYear" placeholder="Введіть рік релізу манги(YYYY)" class="form-control" min="1902" th:max="${maxYear}" th:value="*{manga.releaseYear}" >
        <div style="color:red" th:if="${#fields.hasErrors('manga.releaseYear')}" th:errors="*{manga.releaseYear}">releaseYear error</div>
        <br>
        <input type="text" name="manga.mangaAuthor" placeholder="Введіть автора манги" class="form-control"  th:value="*{manga.mangaAuthor}">
        <div style="color:red" th:if="${#fields.hasErrors('manga.mangaAuthor')}" th:errors="*{manga.mangaAuthor}">mangaName error</div>
        <br>
        <h4>Виберіть жанри:</h4>
        <div class="row">
            <div class="col-md-6" th:each="genre : ${genres}">
                <div class="form-check">
                    <input type="checkbox" th:id="${'genre_' + genre.id}" th:field="*{manga.genres}" th:value="${genre.id}" class="form-check-input" th:checked="${mangaForm.manga.genres.contains(genre)}">
                    <label th:for="${'genre_' + genre.id}" th:text="${genre.genreName}" class="form-check-label"></label>
                </div>
            </div>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('genres')}" th:errors="*{genres}">genres error</div>
        <br>
        <hr>
        <button type="submit" class="btn btn-success">Редагувати мангу</button>
        <a href="/manga" class="btn btn-primary">Повернутись</a>
    </form>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>

</body>
</html>
