<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mangas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/manga-main.css">
    <link rel="stylesheet" href="/css/pagination.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="row">
        <div th:each="el : ${mangas}" class="col-md-6 col-lg-4 mb-4">
            <div class="custom-container position-relative">
                <a th:href="@{'/manga/' + ${el.id}}" class="d-flex justify-content-center align-items-center position-relative">
                    <img th:src="@{${el.mangaPosterImg}}" class="img-fluid" alt="manga image" loading="lazy">
                    <div class="custom-title text-center position-absolute w-100" th:text="${el.mangaName}"></div>
                    <div class="overlay d-flex flex-column justify-content-center align-items-center">
                        <h5 class="overlay-title text-center mb-2" th:text="${el.mangaName}"></h5>
                        <p class="overlay-description text-center mb-0">
                            <span style="color:white;" th:text="${#strings.length(el.mangaDescription) > 125 ? #strings.substring(el.mangaDescription, 0, 125) + '...' : el.mangaDescription}"></span>
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/manga(page=${page.number})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, page.totalPages)}"
                th:classappend="${pageNumber == page.number + 1 ? 'active' : ''}">
                <a class="page-link" th:href="@{/manga(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
            <li class="page-item" th:classappend="${page.number + 1 == page.totalPages ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/manga(page=${page.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${#authorization.expression('isAuthenticated()')}" src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
