<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mangas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manga-main.css">
    <link rel="stylesheet" href="/css/pagination.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <div class="row">
        <div th:each="el : ${mangas}" class="col-md-6 col-lg-4 mb-4">
            <div class="card bg-dark text-white h-100">
                <a th:href="@{'/manga/' + ${el.id}}" class="d-flex justify-content-center align-items-center mt-3">
                    <img th:src="@{${el.mangaPosterImg}}" class="card-img-top" alt="manga image" style="width: 350px; height: 450px;">
                </a>
                <div class="card-body d-flex flex-column justify-content-center align-items-center sty">
                    <a th:href="@{'/manga/' + ${el.id}}">
                    <h5 class="card-title text-center" th:text="${el.mangaName}"></h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/manga(page=${page.number})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, page.totalPages)}"
                th:classappend="${pageNumber == page.number + 1 ? 'active' : ''}">
                <a class="page-link" th:href="@{/manga(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
            <li class="page-item" th:classappend="${page.number + 1 == page.totalPages ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/manga(page=${page.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
