<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Увійти</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:#E80000;" class="mb-3" title="Ви не активували акаунт, або були заблоковані.">

                </div>
                <div th:if="${param.logout}" style="color:#5ADD00;" class="mb-3">
                    Ви вийшли з системи.
                </div>
                <div style="display: flex; flex-direction: column; align-items: flex-start;">
                    <button type="submit" class="btn btn-primary mb-1">Увійти</button>
                    <a class="reset-btn" href="/reset-password" style="align-self: flex-end;">Забули пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
