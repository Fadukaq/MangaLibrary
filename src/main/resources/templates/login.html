<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 transparent-container">
            <h2 class="mb-4 text-center">Логін</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:#ff3333;" class="mb-3 text-align-center"></div>
                <div th:if="${param.logout}" style="color:#5ADD00;" class="mb-3">Ви вийшли з системи.</div>
                <div class="d-flex justify-content-end mb-3">
                    <a href="/reset-password" class="text-white">Забули пароль?</a>
                </div>
                <button type="submit" class="btn btn-light w-100 mb-3">Увійти</button>
                <div class="text-center">
                    <span>Немає акаунту? </span><a href="/registration" class="text-white">Реєстрація</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
