<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            color: white;
        }
        .form-control{
            background-color: #302b3b;
        }
        .form-control:focus{
            color:white;
            background-color: #302b3b;
            border-color: #5000ff;
            box-shadow: 0 0 0 2px #5000ff;
        }
        .form-control::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-3">Увійти</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Ім'я користувача:</label>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div th:if="${param.error}" class="text-danger mb-3">
                    Невірне ім'я користувача або пароль.
                </div>
                <div th:if="${param.logout}" class="text-success mb-3">
                    Ви вийшли з системи.
                </div>
                <button type="submit" class="btn btn-primary">Увійти</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{/blocks/footer :: footer}"></div>
</body>
</html>
