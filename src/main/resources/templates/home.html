<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/token-alerts.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <div th:if="${message}">
        <div th:classappend="${isActivated} ? 'alert alert-success' : 'alert alert-error'" th:text="${message}"></div>
    </div>
    <div>
        <section>
            <h2>Популярные аниме-сайты</h2>
            <ul class="anime-links">
                <li><a href="https://www.crunchyroll.com" target="_blank">Crunchyroll</a></li>
                <li><a href="https://www.funimation.com" target="_blank">Funimation</a></li>
                <li><a href="https://www.anime-planet.com" target="_blank">Anime-Planet</a></li>
                <li><a href="https://myanimelist.net" target="_blank">MyAnimeList</a></li>
            </ul>
        </section>
    </div>
</div>
<div th:insert="~{/blocks/footer :: footer}"></div>
</body>
</html>
