<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>FAQ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/faq.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<div class="content mb-5">

<div class="faq-header">
    <img src="/images/icons/question.png" class="faq-image" alt="Question Icon">
    <div class="faq-text">FAQ</div>
</div>

<div class="faq-divider"></div>

    <div class="faq-container">
        <div class="container">
            <a href="/faqdlc" class="square-link" onclick="setActiveSection('manga')">
                <div class="square" id="square1">
                    <div class="square-text">Манга</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#common-questions" class="square-link" onclick="setActiveSection('common-questions')">
                <div class="square" id="square2">
                    <div class="square-text">Загальні питання</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#profile" class="square-link" onclick="setActiveSection('profile')">
                <div class="square" id="square3">
                    <div class="square-text">Профіль користувача</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#read" class="square-link" onclick="setActiveSection('read')">
                <div class="square" id="square4">
                    <div class="square-text">Читання манги</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#problem" class="square-link" onclick="setActiveSection('problem')">
                <div class="square" id="square5">
                    <div class="square-text">Вирішення проблеми</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#rule" class="square-link" onclick="setActiveSection('rule')">
                <div class="square" id="square6">
                    <div class="square-text">Правила</div>
                    <div class="square-subtext">1 статей</div>
                </div>
            </a>
            <a href="/faqdlc#forum" class="square-link" onclick="setActiveSection('forum')">
                <div class="square" id="square7">
                    <div class="square-text">Форум</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
            <a href="/faqdlc#pid" class="square-link" onclick="setActiveSection('pid')">
                <div class="square" id="square8">
                    <div class="square-text">Підсказки</div>
                    <div class="square-subtext">4 статей</div>
                </div>
            </a>
        </div>
    </div>
    <script>
        function setActiveSection(sectionId) {
            localStorage.setItem('activeSection', sectionId);
        }
    </script>
</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script th:if="${#authorization.expression('isAuthenticated()')}" src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
