<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/error.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
    <div class="content">
        <div th:insert="~{blocks/loader :: loader}"></div>
        <header th:insert="~{blocks/header :: header}"></header>
        <div class="container mt-5">
            <div class="alert custom-border rounded-pill" th:if="${errorMessage}">
                <h1 style="color:#ff0080">Cталась помилка</h1>
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
        <a href="/manga" type="button" class="btn btn-custom-back">Повернутись</a>
    </div>
    <footer th:insert="~{/blocks/footer :: footer}"></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loader-spinner.js"></script>
    <script src="/js/burger-menu.js"></script>
</body>
</html>
