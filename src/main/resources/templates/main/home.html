<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/token-alerts.css">
    <style th:inline="javascript">
        body {
            background:
            linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url([[${backGroundImgUser}]]) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="content">
    <header th:insert="~{blocks/header :: header}"></header>
    <div class="container mt-5 mb-5">
        <div th:if="${message}">
            <div th:classappend="${isActivated} ? 'alert alert-success' : 'alert alert-error'" th:text="${message}"></div>
        </div>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
