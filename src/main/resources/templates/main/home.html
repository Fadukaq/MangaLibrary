<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/token-alerts.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
    <style>
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .genre-title {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .manga-card {
            background-color: rgba(52, 52, 52, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .manga-info {
            padding: 10px;
        }

        .manga-card:hover {
            transform: translateY(-5px);
        }

        .manga-card:hover img {
            filter: brightness(70%);
        }

        .manga-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            filter: brightness(90%);
        }
        .manga-title {
            font-size: 16px;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .manga-genre {
            font-size: 14px;
            color: #888;
            margin: 0 0 5px 0;
        }

        .manga-author {
            font-size: 14px;
            color: #cd7bff;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        .genre-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .genre-label {
            margin-right: 5px;
        }

        .genre-link {
            font-size: 14px;
            font-weight: bold;
            color: #d7b4ff;
            text-decoration: none;
        }
        .newManga-section {
            color: #ffffff;
            padding: 20px;
            margin-bottom: 40px;
        }

        .new-manga-card {
            background-color: rgba(37, 37, 37, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px;
            margin: 10px;
            display: inline-block;
        }

        .new-manga-card .manga-image {
            position: relative;
            overflow: hidden;
            height: 430px;
        }

        .new-manga-card .manga-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .newManga-section .manga-grid {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <div class="newManga-section text-center">
        <h2>Нові манги на сайті</h2>
        <div class="manga-grid">
            <div class="manga-card new-manga-card" th:each="manga : ${NewMangaList}">
                <a th:href="@{/manga/{id}(id=${manga.id})}" class="manga-link">
                    <div class="manga-image" style="position: relative;">
                        <img th:src="${manga.mangaPosterImg}" alt="Manga Cover" class="manga-cover">
                        <div class="manga-info" style="background-color: rgba(37, 37, 37, 0.7);  position: absolute; border-radius:10px; bottom: 5px; left: 10px; right: 10px; color: #ffffff;">
                            <h3 class="manga-title" th:text="${manga.mangaName}" style="font-size: 18px; margin: 0;"></h3>
                            <h3 class="manga-author" th:text="${manga.author.name}" style="font-size: 14px; margin: 0;"></h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="genre-section" th:each="entry : ${mangaByGenre}">
            <h2 class="genre-title">
                <span class="genre-label" th:text="${entry.key}"></span>
                <a th:href="@{'/search?q=' + ${entry.key} + '&type=genre'}" class="genre-link"> Більше -></a>
            </h2>
            <div class="manga-grid">
                <div class="manga-card" th:each="manga : ${entry.value}">
                    <a th:href="@{/manga/{id}(id=${manga.id})}">
                        <img th:src="${manga.mangaPosterImg}" alt="Manga Cover" class="manga-cover">
                        <div class="manga-info">
                            <h3 class="manga-title" th:text="${manga.mangaName}"></h3>
                            <h3 class="manga-author" th:text="${manga.author.name}"></h3>
                            <p class="manga-status" th:text="${manga.mangaStatus}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${message}" class="message-container">
    <div th:classappend="${isActivated} ? 'alert alert-success' : 'alert alert-error'" th:text="${message}"></div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
