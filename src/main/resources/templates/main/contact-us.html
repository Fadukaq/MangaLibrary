<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FAQ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/loader.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5 updateText">
    <div class="containerInfo">
        <h4 class="text-center">Ви можете з нами зв'язатися якщо:
            <br>1. Ви хочете оскаржити своє блокування.
            <br>2. Ви хочете повідомити про помилку на сайті.
            <br>3. Ви хочете отримати роль MangaUploader.
        </h4>
    </div>
    <div class="master-card mt-3">
        <div class="author-section">
            <h2 class="text-center highlight showEmail" id="emailToggle" onclick="toggleEmail()">Натисніть тут, щоб побачити електронну пошту</h2>
            <h2 class="text-center highlight email-hidden" id="emailShown">mangalibrary2024@gmail.com</h2>
        </div>
    </div>
</div>

<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/showEmail.js"></script>
<script src="/js/loader-spinner.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
