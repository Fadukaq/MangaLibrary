<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genre List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/genre-list.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <div class="row">
        <div th:each="genre : ${genreList}" class="col-md-6 col-lg-4 mb-4">
            <p class="card-text">
                <a th:href="@{'/genre/' + ${genre.genreName}}" th:text="${genre.genreName}"></a>
            </p>
        </div>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 mx-5 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-white rounded">Â© 2024 Company, Inc</span>
    </div>
</footer>
</body>
</html>
