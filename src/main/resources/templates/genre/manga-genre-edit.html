<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genre Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form-styles.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <form th:method="POST" th:object="${genre}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="genreName" placeholder="Введіть жанр манги" class="form-control" th:value="${genre.genreName}" autocomplete="off">
        <div style="color:red" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}">genreName error</div>
        <br>
        <button type="submit" class="btn btn-success">Редагувати жанр</button>
        <a href="/manga" class="btn btn-primary">Повернутись</a>
    </form>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
