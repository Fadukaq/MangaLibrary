<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування Жанру & Категорії</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/genre/genre-forms.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>

<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="container-form">
        <h2 class="mb-4"  style="text-align:center; color:#ff0080">Редагування Жанру & Категорії</h2>
        <form th:method="POST" th:object="${genre}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="genreName" class="mb-2"><i class="fas fa-circle pink-dot"></i> Введіть назву жанру & категорії</label>
                <input type="text" id="genreName" name="genreName" th:field="*{genreName}" placeholder="Введіть жанр манги" class="form-control" autocomplete="off">
                <div style="color:red" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}">genreName error</div>
            </div>
            <button type="submit" class="btn btn-custom-subscribe" style="padding:6px 12px;">Редагувати жанр</button>
            <a href="/manga" class="btn btn-custom-back">Повернутись</a>
        </form>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/burger-menu.js"></script>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
