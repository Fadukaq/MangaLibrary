<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genre Edit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>

<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5 mb-5">
    <div class="transparent-container">
        <form th:method="POST" th:object="${genre}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="genreName" placeholder="Введіть жанр манги" class="form-control" th:value="${genre.genreName}" autocomplete="off">
            <div style="color:red" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}">genreName error</div>
            <br>
            <button type="submit" class="btn btn-success">Редагувати жанр</button>
            <a th:href="@{'/search?q=' + ${genre.genreName} + '&type=genre'}" class="btn btn-primary    ">Повернутись</a>
        </form>
    </div>
</div>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
