<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Genre View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manga-main.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/manga-genre-fixed-container.css">
    <link rel="stylesheet" href="/css/customMessageBorder.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-1">
    <div class="row mt-2">
        <div th:if="${noResults}" class="text-center p-4 customBorder">
            <h2>Манги за жанром: <span th:text="${genreName}"></span> не найдено!</h2>
            <a href="/manga" type="button" class="btn btn-outline-info mt-2">Повернутись</a>
        </div>
        <div th:if="${!noResults}" class="text-center p-4 customBorder">
            <h2>Знайдено манги за жанром: <span th:text="${genreName}"></span>.</h2>
        </div>
        <div th:each="el : ${mangas}" class="col-md-6 col-lg-4 mb-4">
            <div class="card mt-3 bg-dark text-white h-100">
                <a th:href="@{'/manga/' + ${el.id}}" class="d-flex justify-content-center align-items-center mt-3">
                    <img th:src="@{${el.mangaPosterImg}}" class="card-img-top" alt="manga image" style="width: 350px; height: 450px;">
                </a>
                <div class="card-body d-flex flex-column justify-content-center align-items-center sty">
                    <a th:href="@{'/manga/' + ${el.id}}">
                        <h5 class="card-title text-center" th:text="${el.mangaName}"></h5>
                    </a>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation" th:if="${!noResults}">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/genre/{genreName}(genreName=${genreName}, page=${page.number})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, page.totalPages)}" th:classappend="${pageNumber - 1 == page.number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/genre/{genreName}(genreName=${genreName}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${page.number + 1 == page.totalPages ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/genre/{genreName}(genreName=${genreName}, page=${page.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

    </div>
    <div class="fixed-right-container">
        <div th:if="(${#authentication.authorities[0].authority == 'ADMIN'})">
            <form th:action="@{/genre/delete/{id}(id=${id})}" method="post">
                <button class="btn btn-danger mb-2" type="submit" style="width: 150px;">Видалити</button>
            </form>
            <a th:href="@{/genre/edit/{id}(id=${id})}" class="btn btn-warning">Редагувати жанр</a>
        </div>
        <a th:href="@{/manga}" class="btn btn-primary mt-5">Повернутись</a>
    </div>

</div>
<footer class="mt-3" th:insert="~{/blocks/footer :: footer}"></footer>
</body>
</html>
