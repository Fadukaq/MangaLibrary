<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form-styles.css">
    <link rel="stylesheet" href="/css/user-profile.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <form method="POST" th:action="@{/user/user-edit-profile/{id}(id=${id})}" th:object="${userForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <img th:src="${userProfilePicture}" alt="User Profile Picture" class="profile-picture">
        <br><br>
        <span style="background-color: #ff9100; color: white; padding: 5px; border: 2px solid black; border-radius: 5px;">Max size picture 5MB</span><br><br>
        <input type="file" th:field="*{profilePicture.profileImage}" accept="image/jpeg, image/png,">    <!-- Img User!-->
        <div style="color:red" th:if="${#fields.hasErrors('profilePicture.profileImage')}" th:errors="*{profilePicture.profileImage}">profileImage error</div>
        <hr>
        <label class="form-label" title="Розкажіть щось про себе!">Про себе: <span style="color:red">*</span></label>
        <textarea name="user.about" placeholder="Введіть щось про себе" class="form-control" th:text="*{user.about}" autocomplete="off"></textarea> <!-- About User!-->
        <div style="color:red" th:if="${#fields.hasErrors('user.about')}" th:errors="*{user.about}">user about error</div>
        <hr>
        <label class="form-label" title="Введіть ваш пароль щоб зберегти всі зміненні дані!">Пароль: <span style="color:red">*</span></label>
        <input type="text" name="user.userPassword" placeholder="Введіть ваш пароль" class="form-control" autocomplete="off"> <!-- Old Password User!-->
        <div style="color:red" th:if="${#fields.hasErrors('user.userPassword')}" th:errors="*{user.userPassword}">user userPassword error</div>
        <hr>
        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/manga" class="btn btn-primary">Повернутись</a>
    </form>
</div>
<div th:insert="~{/blocks/footer :: footer}"></div>
</body>
</html>
