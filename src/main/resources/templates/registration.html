<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <div class="text-center">
                <div class="brand-container mt-5">
                    <img src="/images/icons/MangaLibraryIcon.png" style="height:80px;" alt="MangaLibrary Logo">
                    <span class="brand-text">
                        <span style="color:#ffffff;">Manga</span>
                        <span style="color:#8b8b8b;">Library</span>
                    </span>
                </div>
                <h2 class="mb-3">Вітаємо тебе, новий користувач!</h2>
                <p style="color:#a2a2a2;">Саме час почати реєстрацію на Manga Library</p>
                <p style="color:#a2a2a2;">Та отримати ще більше можливостей</p>
            </div>
            <form th:action="@{/registration}" th:method="post" th:object="${user}">
                <div class="form-header">
                    <label for="email" class="form-label">Email</label>
                    <div class="account text-right" style="font-size:12px; color:#a2a2a2;">
                        <a href="/login">Вже маєте аккаунт?</a>
                    </div>
                </div>
                <div class="mb-3 input-container">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Введіть свій Email">
                    </div>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <span th:errors="*{email}" />
                    </div>
                </div>
                <div class="mb-3 input-container">
                    <label for="userName" class="form-label">Ваш логін</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="userName" class="form-control" th:field="*{userName}" placeholder="Придумайте логін">
                    </div>
                    <div th:if="${#fields.hasErrors('userName')}" class="text-danger">
                        <span th:errors="*{userName}" />
                    </div>
                </div>
                <div class="mb-3 input-container">
                    <label for="userPassword" class="form-label">Пароль</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" id="userPassword" class="form-control" th:field="*{userPassword}" placeholder="Придумайте пароль">
                    </div>
                    <div th:if="${#fields.hasErrors('userPassword')}" class="text-danger">
                        <span th:errors="*{userPassword}" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2 mb-3">Зареєструватися</button>
            </form>
            <p class="text-center mt-3" style="color:#a2a2a2;">Зверніть увагу продовжуючи ви підтверджуєте згоду з політикою конфіденційності та публічною офертою</p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
