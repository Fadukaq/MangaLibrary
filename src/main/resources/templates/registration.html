<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icons/MangaLibraryLogo.png">
    <link rel="stylesheet" href="/css/registration_login.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/transparent-container.css">
</head>
<body class="loading">
<div th:insert="~{blocks/loader :: loader}"></div>
<header th:insert="~{blocks/header :: header}"></header>
<input type="hidden" id="backGroundImg" th:value="${backGroundImgUser}" />
<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 transparent-container">
            <h2 class="mb-4 text-center">Реєстрація</h2>
            <form th:action="@{/registration}" th:method="POST" th:object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label" title="Після реєстрації не забудьте у пошті активувати аккаунт!">Пошта: <span style="color:red">*</span></label>
                    <input type="email" name="email" id="email" class="form-control">
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">Ім'я користувача:</label>
                    <input type="text" name="userName" id="userName" class="form-control">
                    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</div>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Пароль:</label>
                    <input type="password" name="userPassword" id="userPassword" class="form-control">
                    <div style="color:red" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}">userPassword error</div>
                </div>
                <div th:if="${errorMessage}" class="text-danger mb-3 text-center">
                    <span th:text="${errorMessage}"></span>
                </div>
                <button type="submit" class="btn btn-light w-100 mt-4 mb-3">Зареєструвати</button>
                <div class="text-center">
                    <span>Вже є акаунт? </span><a href="/login" class="text-white">Увійти</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer th:insert="~{/blocks/footer :: footer}"></footer>
<script src="/js/loader-spinner.js"></script>
</body>
</html>
